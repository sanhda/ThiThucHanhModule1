<!DOCTYPE html>

<body>

<script>
    let pointsArray = [8, 9, 7, 2, 0, 10, 5, 6, 7];

    // function to find average of an array
    function findAvg(array) {

        // calculate sum
        let sum = 0
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
        }

        // return sum/length
        return sum/array.length;
    }

    console.log(findAvg(pointsArray));

</script>
</body>
</html>
